<div class="dialog-container">
  <form>
    <mat-form-field>
      <input autocomplete="off" matInput [placeholder]="data.labels.searchField" name="fieldSearchQuery" [ngModel]="fieldSearchQuery"
        (ngModelChange)="onFieldSearch($event)">
    </mat-form-field>
  </form>
  <mat-nav-list>
    <h3 matSubheader>{{data.labels.chooseField}}</h3>
    <a mat-list-item *ngFor="let field of filteredFields" (click)="fieldSelected(field)">{{field.header}}
    </a>
  </mat-nav-list>
</div>
